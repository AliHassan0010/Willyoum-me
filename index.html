<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Huda ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- CSS STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- START SCREEN (OVERLAY) --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); /* Dark background to focus attention */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #start-screen h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        #start-screen p { font-size: 1.2rem; color: #ddd; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- FLOATING HEARTS --- */
        .hearts-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            bottom: -10vh;
            background-color: rgba(255, 255, 255, 0.6);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 80%, 18% 100%, 0% 38%);
            animation: floatUp linear forwards; 
        }
        @keyframes floatUp { to { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }

        /* --- MAIN CARD --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.55);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            width: 90%;
            max-width: 450px;
            opacity: 0; /* Hidden until start */
            transition: opacity 1s ease;
        }

        .gif-wrapper img {
            width: 160px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .subtitle { color: #555; font-size: 1.2rem; margin-bottom: 30px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px; 
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #yes-btn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 100;
        }

        #yes-btn:hover { transform: scale(1.1); background: #e01e37; }

        #no-btn {
            background: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: absolute;
            left: 55%; 
            z-index: 100;
        }

        /* --- CELEBRATION SCREEN --- */
        .hidden { display: none !important; }

        #celebration-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 192, 203, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            animation: fadeIn 1s ease;
        }

        .celebration-content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .celebration-content h1 { font-size: 3.5rem; color: #ff0054; font-family: 'Dancing Script', cursive; }
        .celebrate-gif { width: 200px; margin: 20px 0; border-radius: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.5); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen" onclick="startExperience()">
        <h1>For Huda ‚ù§Ô∏è</h1>
        <p>(Tap anywhere to open)</p>
    </div>

    <div class="hearts-container"></div>

    <div class="container" id="main-card">
        <div class="gif-wrapper">
            <img src="./images.jpeg" alt="Cute Bear" id="main-image">
        </div>

        <h1 id="question">Huda, will you be my wife?</h1>
        <p class="subtitle">You are my favorite person üå∏</p>
        
        <div class="btn-group">
            <button id="yes-btn">YES! ‚ù§Ô∏è</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="celebration-screen" class="hidden">
        <div class="celebration-content">
            <h1>She said YES!! üíç</h1>
            <p>I love you so much, Huda!</p>
            <img src="./images.jpeg" alt="Happy Cat" class="celebrate-gif">
            <br>
            <p style="color: #888;">Best decision ever. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        const startScreen = document.getElementById("start-screen");
        const mainCard = document.getElementById("main-card");
        const bgMusic = document.getElementById("bg-music");
        const yesBtn = document.getElementById("yes-btn");
        const noBtn = document.getElementById("no-btn");
        const celebrationScreen = document.getElementById("celebration-screen");

        // 1. START EXPERIENCE (Plays Music)
        function startExperience() {
            // Attempt to play music
            bgMusic.play().then(() => {
                console.log("Music playing");
            }).catch(error => {
                console.log("Music play failed:", error);
            });

            // Fade out start screen
            startScreen.style.opacity = "0";
            setTimeout(() => {
                startScreen.style.display = "none";
                // Show Main Card
                mainCard.style.opacity = "1";
            }, 800);
        }

        // 2. HEART ANIMATION
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            const size = Math.random() * 20 + 10 + "px";
            heart.style.width = size;
            heart.style.height = size;
            heart.style.backgroundColor = Math.random() > 0.5 ? "#ff4d6d" : "#ffccd5";
            document.querySelector(".hearts-container").appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // 3. NO BUTTON ESCAPE
        const funnyTexts = ["Are you sure?", "Think again!", "Last chance!", "Don't say no!", "I'm gonna cry!", "Please?", "Really?", "Wrong button!"];
        noBtn.addEventListener("mouseover", () => {
            const x = Math.floor(Math.random() * (window.innerWidth - 200));
            const y = Math.floor(Math.random() * (window.innerHeight - 100));
            noBtn.style.position = "fixed"; 
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            noBtn.innerText = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
            
            // Grow Yes Button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + "px";
            yesBtn.style.padding = "15px " + ((currentSize + 5) * 1.5) + "px"; 
        });

        // 4. YES BUTTON CELEBRATION
        yesBtn.addEventListener("click", () => {
            mainCard.style.display = "none";
            celebrationScreen.classList.remove("hidden");
            startConfetti();
        });

        // CONFETTI
        function startConfetti() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
